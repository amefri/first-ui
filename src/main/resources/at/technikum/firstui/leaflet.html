<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Directions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body style="margin: 0; padding: 0;">
<div id="map" style="height: 80vh"></div>
<script>
    function resetMapContainer() {
        if (document.getElementById('map')._leaflet_id) {
            var mapContainer = document.getElementById('map');
            mapContainer._leaflet_id = null;
            mapContainer.innerHTML = "";
        }
    }

    function displayRoute(directions) {
        resetMapContainer();

        var startLat = directions.features[0].geometry.coordinates[0][1];
        var startLon = directions.features[0].geometry.coordinates[0][0];

        var map = L.map('map').setView([startLat, startLon], 13);
        var bbox = directions.bbox;
        map.fitBounds([[bbox[1], bbox[0]], [bbox[3], bbox[2]]]);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '2024 Â© FH Technikum Wien'
        }).addTo(map);
        L.geoJSON(directions).addTo(map);
    }
</script>
</body>
</html>
